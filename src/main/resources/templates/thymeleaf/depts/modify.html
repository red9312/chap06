<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layout/boards}">

<div layout:fragment="content">

   <div class="panel-heading">Modify Page</div>
   <div class="panel-body">

    <form id='f1'>

      <div class="form-group">
         <label>부서 번호</label> <input class="form-control" name="deptno"
            th:value="${vo.deptno}" readonly="readonly" />
      </div>

      <div class="form-group">
         <label>부서명</label> <input class="form-control" name="dname"
            th:value="${vo.dname}" />
         <p class="help-block">dname text here.</p>
      </div>

      <div class="form-group">
         <label>지역</label>
         <textarea class="form-control" rows="3" name='loc'
            th:text="${vo.loc}"></textarea>
      </div>

      <input type='hidden' name="page" th:value="${pageVO.page}">
      <input type='hidden' name="size" th:value="${pageVO.size}">
      <input type='hidden' name="type" th:value="${pageVO.type}">
      <input type='hidden' name="keyword" th:value="${pageVO.keyword}">
      
      </form>

      <div class="pull-right">
      
        <a href="#" class="btn btn-warning modbtn">Modify</a>
      
        <a href="#" class="btn btn-danger delbtn">Delete</a>

         <a th:href="@{ list(page=${pageVO.page}, 
                         size=${pageVO.size}, 
                         type=${pageVO.type}, 
                         keyword=${pageVO.keyword},
                         deptno = ${vo.deptno}
                      )}" class="btn btn-primary">Cancel & Go List</a> 
      </div>

   </div>

</div>
<!--  end fragment -->

<th:block layout:fragment="script">

   <script th:inline="javascript">
   $(document).ready(function(){
   
      var formObj = $("#f1");
      
      $(".delbtn").click(function(){
         
         formObj.attr("action","delete");
         formObj.attr("method", "post");
         
         formObj.submit();
         
      });
      
      $(".modbtn").click(function(){
         
         formObj.attr("action","modify");
         formObj.attr("method", "post");
         
         formObj.submit();
         
      });
      
      
   });   
   </script>

</th:block>
