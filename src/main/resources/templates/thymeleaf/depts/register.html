<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/boards}">

<div layout:fragment="content">

	<div class="panel-heading">Register Page</div>
	<div class="panel-body">

		<form th:action="@{register}" method="post">

			<div class="form-group">
				<label>부서 번호</label> 
				<p class="help-block">부서 번호를 입력하세요(숫자만 입력가능)</p>
				<input class="form-control" name="deptno"
					th:value="${vo.deptno}" />
			</div>

			<div class="form-group">
				<label>부서 이름</label>
				<textarea class="form-control" rows="3" name='dname'
					th:text="${vo.dname}"></textarea>
			</div>

			<div class="form-group">
				<label>지역</label> <input class="form-control" name="loc"
					th:value="${vo.loc}" />
			</div>
			<button type="submit" class="btn btn-default">Submit Button</button>
			<button type="reset" class="btn btn-primary">Reset Button</button>
		</form>

	</div>

</div>
<!--  end fragment -->

<th:block layout:fragment="script">

	<script th:inline="javascript">

	</script>

</th:block>
